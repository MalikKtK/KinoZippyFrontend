<body>

<div class="createMovie">
    <div class="container">
        <h3>Add a movie:</h3>
    </div>
</div>
<form action="http://localhost:8080/movie" method="post" id="formMovie">

    <label for="title"></label>
    <input type="text" name="title" id="title" placeholder="Movie title" required><br> <br>

    <label for="ddAgeLimit"></label>
    <select id="ddAgeLimit"></select> <br> <br>

    <label for="ddCategory"></label>
    <select id="ddCategory"></select> <br> <br>

    <label for="length"></label>
    <input type="number" name="length" id="length" placeholder="Length" required><br><br>

    <label for="rating"></label>
    <input type="number" name="rating" id="rating" placeholder="Rating 1-10" required min="1" max="10" step="1"><br> <br>

    <button id="pbSubmitMovie">Add Movie</button>
</form>
<script src="../../js/staff/create-movie.js"></script>
</body>

</html>
