<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart Example</title>
    <link rel="stylesheet" href="../css/shopCostumer.css">
    <script src="../js/utils/shopCostumer.js" defer></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../js/navbar2.js" defer></script>
</head>
<body>
<div id="nav-placeholder-shop"></div>
<br><br>
<h3>Shopping Cart</h3>

<div class="products">
    <form id="shopForm">

        <div class="product">
            <h3>Products</h3>
            <select id="productsSelect">

            </select>
        </div>


        <div class="product">
            <h3>Quantity</h3>
            <input type="number" name="quantity" value="1">
        </div>
        <div class="product">
            <!--The button element has a default type attribute of "submit", which means that if
            you don't specify a type, the button will submit the form that it's in when clicked.-->
            <button id="add-to-cart">Add to Cart</button>
            <button id="checkoutButton" type="button">checkout</button>
        </div>
        <ul id="cart-items">
        </ul>
        <p id="cart-total">TOTAL: 0</p>
    </form>
</div>



</body>
</html>
