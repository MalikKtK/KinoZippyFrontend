<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login for medarbejdere</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="wrapper">
        <div class="logo">
            <img src=/pictures/logo5.png alt="Kino Zippy logo">
        </div>
        <div class="name name">
            Kino Zippy
        </div>
        <form class="tester">
            <div class="form-field lol">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="username" placeholder="Brugernavn">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Adgangskode">
            </div>
            <button class="btn mt-3" onclick="login()">Login</button>
        </form>
    <script src="../js/login.js"></script>


</div>


</body>
</html>
