<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login for medarbejdere</title>
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>



</head>
<body>


<div class="wrapper">
    <div class="logo">
        <img src=/movie.png alt="Kino Zippy logo">
    </div>
    <br>
    <div class="name name">
        Kino Zippy
    </div>
    <br>

    <h1>Customer Login</h1>
    <form action="http://localhost:8080/customerLogin" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="customerUsername" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="customerPassword" name="password"><br><br>
        <input type="submit" value="Login"> <br>
        <a href="create-customer.html">Click here to sign up!</a>
    </form>
    <br>

    <h1>Employee Login</h1>
    <form action="http://localhost:8080/employeeLogin" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
